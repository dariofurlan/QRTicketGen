<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate Ticket</title>
</head>
<body>
<div id="centered">
    <div id="in">
        <table>
            <caption>QR Contet</caption>
            <tr>
                <td><label for="static_string">Static Text</label></td>
                <td><input type="text" id="static_string"/><br/></td>
            </tr>
            <tr>
                <td><label for="salt">Salt</label></td>
                <td><input type="text" id="salt"/><br/></td>
            </tr>
            <tr>
                <td><label for="quantity">Ticket Quantity</label></td>
                <td><input type="number" id="quantity" min="0"></td>
            </tr>
        </table>

        <table>
            <caption>Ticket Settings</caption>
            <tr>
                <td><label for="ticket_width">Width:</label></td>
                <td><input type="number" id="ticket_width" step="0.1"/></td>
            </tr>
            <tr>
                <td><label for="ticket_height">Height:</label></td>
                <td><input type="number" id="ticket_height" step="0.1"/></td>
            </tr>
            <tr>
                <td><label for="front-graphic">Front's Graphic</label></td>
                <td><input type="file" id="front-graphic" accept="image/*"/></td>
            </tr>
            <tr>
                <td><label for="front_bg_color">Front Background Color</label></td>
                <td><input type="color" id="front_bg_color"/></td>
            </tr>
            <tr>
                <td><label for="back_bg_color">Back Background Color</label></td>
                <td><input type="color" id="back_bg_color"/></td>
            </tr>
            <tr>
                <td><label for="bleed">Bleed</label></td>
                <td><input type="number" id="bleed" step="0.1" min="0"/>mm</td>
            </tr>
            <tr>
                <td><label for="qr_size">Qr size</label></td>
                <td><input type="number" id="qr_size" step="0.1" min="10"/>mm</td>
            </tr>

        </table>


        <table>
            <caption>Page Settings</caption>
            <tr>
                <td rowspan="2"><label for="page_size">Page Size</label></td>
                <td rowspan="2"><select id="page_size"><option value="">Custom</option></select></td>
                <td><label for="page_width">Width:</label></td>
                <td><input type="number" id="page_width" step="0.01"/></td>
            </tr>
            <tr>
                <td><label for="page_height">Height:</label></td>
                <td><input type="number" id="page_height" step="0.01"/></td>
            </tr>
            <tr>
                <td><label for="page_orientation">Page Orientation</label></td>
                <td colspan="3"><select id="page_orientation">
                    <option selected="selected">portrait</option>
                    <option>landscape</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="page_padding">Print limit</label></td>
                <td colspan="3"><input type="number" id="page_padding" /></td>
            </tr>
            <tr>
                <td><label for = "preview_toggle">Enable Preview</label></td>
                <td colspan="3"><input type="checkbox" id="preview_toggle" /></td>
            </tr>
        </table>
    </div>
    <div id="pw">
        <table>
            <caption>Preview</caption>
            <tr>
                <th>FRONT</th>
                <th>BACK</th>
            </tr>
            <tr>
                <td id="td-pw-front">
                </td>
                <td id="td-pw-back">
                </td>
            </tr>
        </table>
    </div>
    <div id="out"></div>
</div>
<!--<embed class="pdfobject" src="data:application/pdf;filename=generated.pdf;base64," type="application/pdf" style="overflow: auto; width: 100%; height: 100%;">-->

</body>
</html>
