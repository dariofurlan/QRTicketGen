<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Ticket</title>
</head>
<body>
<div id="centered">
    <div id="in">
        <table>
            <caption>QR Contet</caption>
            <tr>
                <td><label for="static_string">Static Text</label></td>
                <td><input type="text" id="static_string"/><br/></td>
            </tr>
            <tr>
                <td><label for="salt">Salt</label></td>
                <td><input type="text" id="salt"/><br/></td>
            </tr>
            <tr>
                <td><label for="quantity">Ticket Quantity</label></td>
                <td><input type="number" id="quantity" min="1"></td>
            </tr>
        </table>

        <table>
            <caption>Ticket Settings</caption>
            <tr>
                <td><label for="front-graphic">Front's Graphic</label></td>
                <td><input type="file" id="front-graphic" accept="image/*"/></td>
            </tr>
            <tr>
                <td><label for="bg-color">Background Color</label></td>
                <td><input type="color" id="bg-color"/></td>
            </tr>
            <tr>
                <td><label for="rounded-borders">Rounded Borders</label></td>
                <td><input type="checkbox" id="rounded-borders"/></td>
            </tr>
            <tr>
                <td><label for="bleed">Bleed</label></td>
                <td><input type="number" id="bleed"/>mm</td>
            </tr>
            <tr>
                <td><label>Qr size</label></td>
                <td><input type="number" id="qr-size"/>mm</td>
            </tr>

        </table>
        <!--size standard is 85.60x53.98-->
        <!--front graphic-->
        <!--background color-->
        <table>
            <caption>Page Settings</caption>
            <tr>
                <td><label for="page_size">Page Size</label></td>
                <td><select id="page_size">
                    <option>A1</option>
                    <option>A2</option>
                    <option>A3</option>
                    <option selected="selected">A4</option>
                    <option>A5</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="page_orientation">Page Orientation</label></td>
                <td><select id="page_orientation">
                    <option>portrait</option>
                    <option selected="selected">landscape</option>
                </select></td>
            </tr>

        </table>

        <!--"back" page orientation if flipped horizontally, flipped vertically-->

        <button id="gen">Generate</button>
    </div>
    <div id="pw">
        <table>
            <caption>Preview</caption>
            <tr>
                <th>FRONT</th>
                <th>BACK</th>
            </tr>
            <tr>
                <td id="td-pw-front">
                </td>
                <td id="td-pw-back">
                </td>
            </tr>
        </table>
    </div>
</div>
